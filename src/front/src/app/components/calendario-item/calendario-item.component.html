<div class="flex flex-row flex-1 w-full h-28">
	<section
		class="w-1/4 rounded-s-2xl text-main-100 bg-main-500 items-center justify-center flex flex-col font-bold"
	>
		<p>{{ item.dataHorario | date }}</p>
		<p>
			{{ diasDaSemana[item.dataHorario.getDay()] }} -
			{{ getHoras(item.dataHorario) }}
		</p>
	</section>
	<section
		class="w-3/4 flex flex-row rounded-e-2xl text-main-500 bg-main-300 justify-between items-center px-5"
	>
		<div class="flex flex-col">
			<h1 class="font-bold text-3xl">{{ item.title }}</h1>
			<p class="font-semibold text-lg">{{ item.subtitle }}</p>
		</div>
		<div>
			@if (
				item.tipoUsuario == tiposUsuario.ALUNO &&
				item?.tipoAluno == tiposAluno.FLEXIVEL
			) {
				<button
					type="button"
					appButton
					color="danger"
					(click)="item?.onCancelEvent()"
				>
					Cancelar
				</button>
			}
		</div>
	</section>
</div>

<main class="py-4 max-w-full max-h-full h-full">
	<section class="flex flex-col pb-4 max-w-full">
		<h1 class="text-main-500 text-xl font-bold">Filtros</h1>
		<form
			class="flex flex-col space-y-4 text-main-500 font-bold"
			#filterForm="ngForm"
		>
			<div class="flex flex-row space-x-4">
				<div class="flex flex-col">
					<p>Datas</p>
					<div class="flex flex-row space-x-2">
						<input
							class="p-1 bg-main-300 w-36 rounded-md"
							type="date"
							name="dataInicio"
							id="dataInicio"
							ngModel
							placeholder="..."
							#dataInicio="ngModel"
							required
						/>
						<span>-</span>
						<input
							class="p-1 bg-main-300 w-36 rounded-md"
							type="date"
							name="dataFinal"
							id="dataFinal"
							ngModel
							placeholder="..."
							#dataFinal="ngModel"
							required
						/>
					</div>
				</div>
				<div class="flex flex-col">
					<p>Professor</p>
					<div class="flex flex-row space-x-2">
						<input
							class="p-1 bg-main-300 rounded-md"
							type="text"
							name="professor"
							id="professor"
							ngModel
							placeholder="..."
							#professorCtrl="ngModel"
							required
						/>
					</div>
				</div>
				<div class="flex flex-col">
					<p>Horários</p>
					<div class="flex flex-row space-x-2">
						<input
							class="p-1 bg-main-300 w-36 rounded-md"
							type="time"
							name="horarioInicio"
							id="horarioInicio"
							ngModel
							placeholder="..."
							#horarioInicio="ngModel"
							required
						/>
						<span>-</span>
						<input
							class="p-1 bg-main-300 w-36 rounded-md"
							type="time"
							name="horarioFinal"
							id="horarioFinal"
							ngModel
							placeholder="..."
							#horarioFinal="ngModel"
							required
						/>
					</div>
				</div>
			</div>
			<div class="flex flex-row space-x-4">
				<div class="flex flex-col">
					<label for="statusFilter">Status:</label>
					<select
						class="p-1 rounded-md w-36 bg-main-300"
						ngModel
						#statusSelect="ngModel"
						type="text"
						name="status"
						placeholder="..."
						id="status"
						value=""
					>
						<option value="">Todos</option>
						<option value="1">Ativo</option>
						<option value="0">Inativo</option>
					</select>
				</div>
				<div class="flex flex-col">
					<label for="statusFilter">Código de Aula</label>
					<input
						class="p-1 bg-main-300 w-36 rounded-md"
						type="text"
						name="codigoDeAula"
						id="codigoDeAula"
						ngModel
						placeholder="..."
						#codigoDeAula="ngModel"
						required
					/>
				</div>
			</div>
		</form>
	</section>
	<section class="flex justify-between flex-row">
		<button
			icon="search"
			icon-slot="right"
			appButton
			color="dark"
			(click)="onFiltrar()"
		>
			Filtrar
		</button>
	</section>
	<app-simple-table
		[colunas]="colunas"
		[dados]="[]"
		[botoesAcoes]="acoes"
		[totalItens]="0"
		(paginacaoChange)="onPaginacaoChange($event)"
	>
	</app-simple-table>
</main>

<main class="py-4 max-w-full max-h-full h-full">
	<section class="flex flex-col pb-4 max-w-full">
		<h1 class="text-main-500 text-xl font-bold">Filtros</h1>
		<form class="flex flex-col text-main-500 font-bold">
			<div class="flex px-1 flex-row space-x-2">
				<app-multi-select-input
				[label]="'Professor:'"
				[options]="professoresObj"
				optionLabel="idUsuario.nome"
				optionValue="id"
				(selectionChange)="onProfessorChange($event)"
				></app-multi-select-input>

				<app-multi-select-input
				[label]="'Dias:'"
				[options]="diasObj"
				optionLabel="nome"
				optionValue="dia"
				(selectionChange)="onDiaChange($event)"
				></app-multi-select-input>
			</div>
		</form>
	</section>
	<section class="flex justify-between flex-row">
		<div class="flex flex-row space-x-2">
			<button icon="add_circle" icon-slot="right" appButton color="dark">
				Novo
			</button>
			<button icon="search" icon-slot="right" appButton color="dark" (click)="buscar()">
				Filtrar
			</button>
		</div>
		<div>
			<button icon="reload" icon-slot="icon-only" color="dark" appButton></button>
		</div>
	</section>
	<app-simple-table
	[colunas]="colunas"
	[dados]="professores"
	[botoesAcoes]="acoes">
	</app-simple-table>
</main>

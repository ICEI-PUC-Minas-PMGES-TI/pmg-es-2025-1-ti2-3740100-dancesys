<main class="py-4 max-w-full max-h-full h-full">
	<section class="flex flex-col pb-4 max-w-full">
		<h1 class="text-main-500 text-xl font-bold">Filtros</h1>
		<form class="flex flex-col text-main-500 font-bold">
			<div class="flex px-1 flex-row space-x-2">
				<div class="flex flex-col">
					<label for="nomeFilter">Professor:</label>
					<input
						class="p-1 rounded-md bg-main-300"
						type="text"
						name="nomeFilter"
						placeholder="..."
						id="nomeFilter"
						value=""
					/>
				</div>
				<div class="flex flex-col">
					<label for="diasFilter">Dias:</label>
					<input
						class="p-1 rounded-md bg-main-300"
						type="text"
						name="diasFilter"
						placeholder="..."
						id="diasFilter"
						value=""
					/>
				</div>
			</div>
		</form>
	</section>
	<section class="flex justify-between flex-row">
		<div class="flex flex-row space-x-2">
			<button icon="add_circle" icon-slot="right" appButton color="dark">
				Novo
			</button>
			<button icon="search" icon-slot="right" appButton color="dark">
				Filtrar
			</button>
		</div>
		<div>
			<button
				icon="reload"
				icon-slot="icon-only"
				color="dark"
				appButton
			></button>
		</div>
	</section>
	<section class="flex flex-1 mt-4 max-h-full overflow-y-scroll">
		<table class="table-auto text-main-500 tabela w-full">
			<thead class="w-full">
				<tr>
					<th>Professor</th>
					<th>Horário 1</th>
					<th>Horário 2</th>
					<th>Dias da Semana</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody class="overflow-y-scroll h-full max-h-full">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>
						<div class="flex justify-center items-center space-x-3">
							<button
								appButton
								icon="edit"
								title="Editar"
								icon-slot="icon-only"
								color="blue"
							></button>
							<button
								appButton
								icon="delete"
								icon-slot="icon-only"
								title="Ativar/Desativar conta"
								color="danger"
							></button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</main>

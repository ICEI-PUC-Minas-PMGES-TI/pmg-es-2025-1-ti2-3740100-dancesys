<div [class]="styling">
	@if (iconSlot == "left" && iconName) {
		<app-icon [name]="iconName" [size]="iconSize"></app-icon>
	}
	@if (iconSlot != "icon-only" || iconName.length <= 0) {
		<span>
			<ng-content />
		</span>
	} @else {
		<app-icon [name]="iconName" [size]="iconSize"></app-icon>
	}
	@if (iconSlot == "right" && iconName) {
		<app-icon [name]="iconName" [size]="iconSize"></app-icon>
	}
</div>
